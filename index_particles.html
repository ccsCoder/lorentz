
<!DOCTYPE html>
<html>
    <head>
        <title>Particles...</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="default.css" />
        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/particles.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var psystem = new ParticleSystem();
                psystem.init(100, true, psystem);
                psystem.plot(psystem);
                
                $("#attractButton").click(function(e) {
                    psystem.animate(psystem);
                });
                
                $("#repelButton").click(function(e) {
                   psystem.repel(psystem); 
                });
                
            });
        </script>
    </head>
    <body>
        <div class="toolbar">
            <input type="button" value="Attract" id="attractButton"/>
            <input type="button" value="Repel" id="repelButton"/>
        </div>
        
    </body>
</html>
